version: '3.8'

services:
  # ====================
  # MINDSDB AI/ML SERVICE
  # ====================
  
  mindsdb:
    build: .
    container_name: xplaincrypto-mindsdb
    ports:
      - "47334:47334"
      - "47335:47335" 
      - "47336:47336"
      - "47337:47337"
    volumes:
      # Critical: MindsDB storage persistence
      - mindsdb_storage:/mindsdb/var
      # Secrets mounting (read-only)
      - ./secrets:/secrets:ro
    environment:
      - MINDSDB_STORAGE_PATH=/mindsdb/var
      - PYTHONUNBUFFERED=1
    networks:
      - xplaincrypto_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:47334/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

# ====================
# SECRETS CONFIGURATION
# ====================

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  redis_password:
    file: ./secrets/redis_password.txt
  openai_api_key:
    file: ./secrets/openai_api_key.txt
  anthropic_api_key:
    file: ./secrets/anthropic_api_key.txt
  timegpt_api_key:
    file: ./secrets/timegpt_api_key.txt
  coinmarketcap_api_key:
    file: ./secrets/coinmarketcap_api_key.txt
  dune_api_key:
    file: ./secrets/dune_api_key.txt
  coingecko_api_key:
    file: ./secrets/coingecko_api_key.txt

# ====================
# VOLUMES
# ====================

volumes:
  mindsdb_storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/xplaincrypto/mindsdb
      
  handler_configs:
    driver: local
    
  mindsdb_logs:
    driver: local

# ====================
# NETWORKS - CONNECT TO EXISTING INFRASTRUCTURE
# ====================

networks:
  xplaincrypto_network:
    external: true 